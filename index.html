<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Greeting App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Smart Greeting App</h1>
    <p id="clock">00:00</p>

    <input type="text" id="nameInput" placeholder="Enter your name" autofocus />
    <input type="number" id="hourInput" placeholder="Override hour (0-23)" min="0" max="23" />
    
    <button onclick="displayGreeting()">Greet Me</button>
    <h3 id="greetingOutput" class="fade-in"></h3>

    <div id="quote"></div>
    
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="modeToggle" onchange="toggleMode()" />
        <span class="slider round"></span>
      </label>
      <span id="modeLabel">ðŸŒž Light Mode</span>
    </div>
  </div>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
